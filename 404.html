<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting</title>
</head>
<body>
  <script>
    console.log(`${location.protocol}${location.hostname}${location.pathname}`);
    if (location.pathname.length > 1 && location.pathname[1] !== '#') {
      const path = location.pathname;
      location.replace(`${location.protocol}${location.hostname}${'/#'}${path}`);
    }
  </script>
</body>
</html>
